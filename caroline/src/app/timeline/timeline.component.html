<div class="container">
    <h2>The Evolution of Life</h2>
    <div class="start-timeline"></div>

    <div *ngFor="let item of timeLine" class="time-container">
        <p class="timeline-text">{{item.year}}</p>
        <timeline-box 
            [position]="item.position" 
            [image]="item.img" 
            [title]="item.title"
            [content]="item.content">
        </timeline-box>
        <div *ngIf="!item.end" class="timeline"></div>
    </div>

    <div class="gradiant"></div>
</div>
